<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fourmulaire</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">    
    <link rel="stylesheet" href="../css/styleForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>
    <form>
        <div class="back">
            <a href="./Hommeart.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z" fill="#8a6d3c"/></svg></a>
        </div>
        <h1>Remplissage du formulaire</h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
            <div class="gauche">
               <div class="groupe">
                 <label>Votre prenom</label>
                 <input type="text">
               </div>
               <div class="groupe">
                 <label>Votre adresse e-mail</label>
                 <input type="text" placeholder="ex: ktrekika@gmail.com">
               </div>
               <div class="groupe">
                <label>Contact</label>
                 <input type="text">
               </div>
            </div>
            <div class="droit">
                <div class="groupe">
                    <label>Message</label>
                    <textarea placeholder="Ecrivez un petit message ici......"></textarea>
                </div>
            </div>
        </div>
        <div class="pied-fourmulaire" align="center" >
            <button>Enregistrer votre commande</button>
        </div>
    </form>
</body>
</html>
